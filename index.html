<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <script src="./assets/js/script.js" defer></script>
    <link rel="stylesheet" href="./assets/css/styles.css">
    <title>JSquiz - Javascript quiz</title>
</head>

<body>
    <div class="container">

        <!--Timer Container-->

        <div id="timer-container">
            <p id="timer">Timer</p>
        </div>

        <!--Question Container -->

        <div id="question-container" class="hide">
            <div id="question"> Test Question </div>
        </div>

        <!--Button Container -->
        <div id="btnGrid">
            <label>True</label>
            <button id="trueBtn">T</button>

            <label>False</label>
            <button id="falseBtn">F</button>
        </div>

        <!--Button Container -->
        <div id="qBtn-container">
            <button type="submit" id="startBtn" >Start!</button>
        </div>

    </div>
</body>

</html>
