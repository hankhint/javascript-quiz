<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <script src="./assets/js/script.js" defer></script>
    <link rel="stylesheet" href="./assets/css/styles.css">
    <title>JSquiz - Javascript quiz</title>
</head>

<body>
    <h1>Javascript Quiz---></h1>
    <div class="container">

        <!--Timer Container-->

        <div id="timer-container">
            <p id="timer">Timer</p>
        </div>

        <!-------SCORE CONTAINER------------>
        <div id="score-container">
            <p id="score"></p>
        </div>

        <!--Question Container -->

        <div id="question-container" class="hide">
            <p id="question">
                Test Question
            </p>

            <!--Button Container -->
            <div id="btnGrid">

                <label>True</label>
                <button id="trueBtn">T</button>

                <label>False</label>
                <button id="falseBtn">F</button>

            </div>
        </div>



        <!-- Start Button Container -->
        <div id="qBtn-container">
            <button type="submit" id="startBtn">Start!</button>
        </div>


    </div>

    <!--DIV FOR LOCAL STORAGE SAVE SCORE FEATURE-->
    <div id="localStorageFeature" class="hide">
        <p> <button id="saveHighScoreButton"> Click 2 Save UR High Score</button>
        </p>
        <div>
            <p id="scoreDisplay"></p> <input id="highScoreInitialInput" type="text" maxlength="4" size="4" pattern="text"
                placeholder="Enter your initials"></input>
        </div>

        <ul id="highScoreLocalStorage">
        </ul>
    </div>

</body>

</html>
