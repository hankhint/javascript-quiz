<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <script src="./assets/js/script.js" defer></script>
    <link rel="stylesheet" href="./assets/css/styles.css">
    <title>JSquiz - Javascript quiz</title>
</head>

<body>
    <div class="container">

        <!--Timer Container-->

        <div id="timer-container">
            <p id="timer">Timer</p>
        </div>

        <!--Question Container -->

        <div id="question-container" class="hide">
            <p id="question"> 
            Test Question
            </p>

            <!--Button Container -->
            <div id="btnGrid">

                <label>True</label>
                <button id="trueBtn">T</button>

                <label>False</label>
                <button id="falseBtn">F</button>

            </div>
        </div>



        <!-- Start Button Container -->
        <div id="qBtn-container">
            <button type="submit" id="startBtn">Start!</button>
        </div>


    </div>

    <!--DIV FOR LOCAL STORAGE SAVE SCORE FEATURE-->
    <div id="localStorageFeature" class="hide">
<p> This is the local storeage feature.</p>
    </div>

</body>

</html>
